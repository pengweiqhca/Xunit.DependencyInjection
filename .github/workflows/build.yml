name: build

on:
  push:
    branches:
      - "main"
      - "v2"
  pull_request:
    branches:
      - "main"
      - "v2"

jobs:
  unix-build:
    name: Running tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
    - name: build
      run: dotnet build -c Release -v n
    - name: test
      run: dotnet test -c Release --no-build

  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
    - name: build
      run: dotnet build -c Release -v n
    - name: test
      run: dotnet test -c Release --no-build
